    <div class="container">
        <form name="timerForm1">
            <table>
                <tr>
                    <td>
                        <div class="start">地域</div>
                    </td>
                    <td>
                        <div class="start"><select onchange="calcTime(timerForm1)" name="area">
                                <option value="usa">USA</option>
                                <option value="eu">EU</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">宿泊日数</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="length_stay">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">日当が発生する日数（帰着日含む）</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="period">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">航空券</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="flight_fare">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">その他交通費</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="transportation">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">学会参加費</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="registration_fee">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">海外旅行保険</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="insurance">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">eSIM</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="eSIM">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="start">ビザ発行手数料</div>
                    </td>
                    <td>
                        <div class="start"><input type="text" onchange="calcTime(timerForm1)" name="VISA">
                        </div>
                    </td>
                </tr>
            </table>
        </form>

        <form name="sumForm">
            <p class="sum">作業時間合計(h)
                <input type="text" name="result" value="0.0" readonly>
            </p>
        </form>
    </div>
